<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
       <h1 id="title"> Good Vibes Form</h1>
       <div class="top-form">
          <p id="description">Tell us about something positive that happened to you today.</p>
          <form id="survey-form" action="index.html" method="post">
            
            <div class="labels">
             <label for ="name" id="name-label">Name</label>
            </div>

            <div class="fields">
               <input type="text" id="name" class="input-fields" placeholder="Enter your name">
            </div>
            
            <div class="labels">
                <label for="email" id="email-label">Email
                </label>
            </div>

            <div class="fields">
                <input type="email" id="email" class="input-fields"  placeholder="Enter your email address">
            </div>

            <div class="labels">
                <label for="number" id="number-label">On a scale of 1-10 how good was it?</label>
            </div>

            <div class="fields">
                <input type="number" class="input-fields" id="number" min="1" max="10" placeholder="Enter a number between 1 and 10">
            </div>
            
            <div class="space">
                <label id="dropdown-label">Where did it happen?</label>
                    <select id="dropdown">
                    <option value="home">At home</option>
                    <option value="commute">On my commute</option>
                    <option value="work">At work</option>
                    <option value="street">On the street</option>
                    <option value="other">Other</option>
                    </div>
            </select>
            <br>

            <p>At what time did it happen?</p> 
            
            <input type="radio" id="morning">
            <label for="time">Morning</label><br>
            
            <input type="radio" id="afternoon">
            <label for="time">Afternoon</label><br>

            <input type="radio" id="evening">
            <label for="time">Evening</label><br>

            <p>What emotions did you experience?</p>
            <input type="checkbox" name="feeling-check" class="user-selection" value="1">
            <label for="">Excited</label><br>

            <input type="checkbox">
            <label for="">Humbled</label><br>

            <input type="checkbox">
            <label for="">Elated</label><br>
            
            <div class="space-sect">
            <textarea id="experience" rows="4" cols="40">Please enter your experience
            </textarea>
    

        <input type="submit" id="submit">
    </div>

</div>
</form>

</body>
</html>
