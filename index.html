<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title"> Good Vibes Form</h1>
    <div class="master-div-style">
      <p id="description">Tell us something about yourself"</p>
       <form id="survey-form" action="index.html" method="post">
      <div class="top-form">
        <label for ="name">Name</label>
        <input type="text" id="name" name="" placeholder="Enter your name"><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"  placeholder="Enter your email address"><br>

        <label for="number">On a scale of 1-10 how good was it?</label>
        <input type="number" id="number" name="number" min="1" max="10" placeholder="Enter a number between 1 and 10"><br>

        <label for="location">Where did it happen?</label>
        <select name="choices" id="choices">
            <option value="home">At home</option>
            <option value="commute">On my commute</option>
            <option value="work">At work</option>
            <option value="street">On the street</option>
            <option value="other">Other</option>
        </select>
        <br>

            <p>At what time did it happen?</p>
            
            <input type="radio" id="morning">
            <label for="time">Morning</label><br>
            
            <input type="radio" id="afternoon">
            <label for="time">Afternoon</label><br>

            <input type="radio" id="evening">
            <label for="time">Evening</label><br>

            <p>What emotions did you experience?</p>
            <input type="checkbox">
            <label for="">Excited</label><br>

            <input type="checkbox">
            <label for="">Humbled</label><br>

            <input type="checkbox">
            <label for="">Elated</label><br>

            <textarea id="experience" rows="4" cols="40">Please enter your experience
            </textarea>

            
    </div>

</form>

</body>
</html>
