<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
</head>
<body>
    <header>
      <h1>  Good Vibes Form</h1>
    </header>
    <form>
    <p>Tell us something positive that happend to you today</p>
     <label for ="name">Name</label>
     <input type="text" id="name" placeholder="Enter your name"><br>

     <label for="email">Email</label>
     <input type="email" id="email"  placeholder="Enter your email address"><br>

     <label for="number">On a scale of 1-10 how good was it?</label>
     <input type="number" id="number" placeholder="Enter a number between 1 and 10"><br>

     <label for="location">Where did it happen?</label>
     <select>
         <option>At home</option>
         <option>On my commute</option>
         <option>At work</option>
         <option>On the street</option>
         <option>Other</option>
     </select>
     <br>

     <p>At what time did it happen?</p>
    
     <input type="radio" id="morning">
     <label for="time">Morning</label><br>
     
     <input type="radio" id="afternoon">
     <label for="time">Afternoon</label><br>

     <input type="radio" id="evening">
     <label for="time">Evening</label><br>

     <p>What emotions did you experience?</p>
     <input type="checkbox">
     <label for="">Excited</label><br>

     <input type="checkbox">
     <label for="">Humbled</label><br>

     <input type="checkbox">
     <label for="">Elated</label><br>

     <input type="checkbox">
     <label for="">Love</label><br>
     
     <input type="checkbox">
     <label for="">Enthusiastic</label><br>


     <label for="experience">Please write your positive experience.</label>
     <textarea id="experience">Please enter your experience</textarea><br>

     <input type="Submit" value="submit"><br>
    </form>

</body>
</html>
